<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <!-- javascript 시작 타이밍 옵션 -->
        <!-- <script src="index.js" defer></script> -->
        <!-- javascript / dom 함께 실행 -->
        <script src="index.js" async></script>
        <!-- this가 안잡힘 -->
        <!-- <script type="module" src="index.js"></script> -->
        <title>Document</title>
    </head>
    <body>
        <h1 class="text-xl font-bold underline hover:text-red-500">
            Reduce [1,2,3,4,5] =>
            <span id="result"></span>
        </h1>

        <div class="flex">
            <div class="border border-purple-500 p-3 grid gap-3">
                <button onclick="appendFn('square')" class="btn-primary">
                    Square(^2)
                </button>
                <button onclick="appendFn('cube')" class="btn-primary">
                    Cube(^3)
                </button>
                <button onclick="appendFn('root')" class="btn-primary">
                    Root(root)
                </button>
            </div>
            <div class="border border-red-500 p-3">
                <div id="fn-group"></div>
                <div class="flex">
                    <button onclick="cancel()" class="btn-danger">
                        Cancel
                    </button>
                    <button onclick="run()" class="btn-primary">Run</button>
                </div>
            </div>
        </div>

        <form onsubmit="submitForm(event)">
            <input
                type="text"
                id="inp"
                value="1234"
                class="bg-yellow-300 focus:bg-slate-300"
                placeholder="..."
            />
        </form>
        <h3 class="text-red-500 text-2xl">RED</h3>

        <div class="btn-group border-2 border-purple-500 p-3">
            <button
                class="bg-red-300 text-white rounded-lg px-3 ml-5 hover:bg-red-500"
            >
                btn1
            </button>
            <button class="btn">btn2</button>
            <button class="btn-primary">btn3</button>
        </div>

        <ul id="ull">
            <li class="first:mt-5 ppx">111<br />123</li>
            <li class="last:mt-5">222</li>
            <li class="last:mt-5">333</li>
        </ul>
    </body>
</html>
