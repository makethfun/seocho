<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>First HTML</title>
        <!-- <link rel="stylesheet" href="a.css" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1>First HTML</h1>
            <h3>First HTML 3333</h3>
            <p id="header">그냥 텍스트</p>
        </header>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-link">link</button>

        <div class="container text-center">
            <div class="row border">
                <div class="col border">col</div>
                <div class="col border">col</div>
                <div class="col border">col</div>
                <div class="col border">col</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-8 border bg-primary">
                    col-8
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 border bg-danger">
                    col-4
                </div>
            </div>
        </div>

        <div class="container m-5 bg-success p-3">
            <form>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="name@example.com"
                        />
                    </div>

                    <div class="mb-3 col-6">
                        <label for="passwd" class="form-label">Password</label>
                        <input
                            type="email"
                            class="form-control"
                            id="passwd"
                            placeholder="password"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Example textarea</label
                    >
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="5"
                    ></textarea>
                </div>
                <div class="mt-2 d-flex justify-content-around">
                    <button class="btn btn-lg btn-secondary">cancel</button>
                    <button class="btn btn-lg btn-primary">save</button>
                </div>
            </form>
        </div>
        <div class="container border mt-5">
            <div class="input-group m-3">
                <span class="input-group-text">₩</span>
                <input
                    type="text"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                />
                <span class="input-group-text">원</span>
            </div>
        </div>
        <nav>
            <div class="highlight">highlight...</div>
            <input type="text" id="num" value="num" class="white" />
            <input type="number" value="5" />
            <input type="tel" value="010-3223-1233" class="fav-color" />
            <ul>
                <li>aaa</li>
                <li>bbb</li>
            </ul>
            <button class="bg-red white">Button</button>
            <input type="email" />
            <div class="container">
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                    <li>444</li>
                    <li>555</li>
                </ul>
            </div>
        </nav>
        <footer>Copyright 2024 by Fun</footer>
    </body>
</html>
